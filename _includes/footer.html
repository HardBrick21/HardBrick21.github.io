<footer class="d-flex w-100 justify-content-center">
  <div class="d-flex justify-content-between  align-items-center">
    <div class="copyright">
      {% assign first = site.first_run | plus: 0 %}
      {% assign last = 'now' | date: "%Y" | plus: 0 %}
      <p class="mb-0">
        <span>© {% if last > first %}{{ first }}-{% endif%}{{ last }}</span>
        <a class="copyright-owner" href="{{ site.baseurl }}/tabs/about/">{{ site.author }}</a>.
        <br>Powered by <a href="https://jekyllrb.com" target="_blank">Jekyll</a> & <a href="https://github.com/cotes2020/jekyll-theme-chirpy/">Chirpy</a>, hosted on <a href="https://pages.github.com/" target="_blank">GitHub Pages</a>.
      </p>
    </div>
    <div class="license">
      <p class="mb-0">
        <!-- 不蒜子计数 -->
        <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
        <span id="busuanzi_container_site_pv" style='display:none'>| 总访问量 <span id="busuanzi_value_site_pv"></span> 次 </span>
        <span id="busuanzi_container_site_uv" style='display:none'>| 总访客数 <span id="busuanzi_value_site_uv"></span> 人 </span>
        <!-- 不蒜子计数 -->

      </p>
    </div>
  </div> <!-- div.d-flex -->
</footer>
<!-- 不蒜子计数初始值纠正 -->
<script>
$(document).ready(function() {

    var int = setInterval(fixCount, 50);  // 50ms周期检测函数
    var countOffset = 20000;  // 初始化首次数据

    function fixCount() {
       if (document.getElementById("busuanzi_container_site_pv").style.display != "none")
        {
            $("#busuanzi_value_site_pv").html(parseInt($("#busuanzi_value_site_pv").html()) + countOffset);
            clearInterval(int);
        }
        if ($("#busuanzi_container_site_pv").css("display") != "none")
        {
            $("#busuanzi_value_site_uv").html(parseInt($("#busuanzi_value_site_uv").html()) + countOffset); // 加上初始数据
            clearInterval(int); // 停止检测
        }
    }

});
</script>
